<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Search Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Search History</h2>
            <button class="sidebar-toggle" id="sidebar-close">×</button>
        </div>
        <div class="sidebar-content">
            <div id="history-list"></div>
            <button class="clear-history" id="clear-history-btn">Clear All History</button>
        </div>
        <!-- Theme toggle temporarily disabled -->
        <!-- <div class="sidebar-footer">
            <div class="theme-toggle" id="theme-toggle">
                <div class="theme-toggle-slider"></div>
            </div>
        </div> -->
    </div>

    <!-- Main Content -->
    <div class="app-container">
        <div class="main-content">
            <div class="header-section">
                <div class="header-left">
                    <button class="sidebar-toggle" id="sidebar-open" style="background: var(--accent-color); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 16px;">☰ History</button>
                    <h1 style="margin: 0; color: var(--text-primary);">AI Search Assistant</h1>
                </div>
                <div class="header-right">
                    <div id="user-section">
                        <div id="login-section">
                            <button class="login-btn" id="login-btn">Login</button>
                        </div>
                        <div id="user-info-section" style="display: none;">
                            <div class="user-info">
                                <span class="credits-badge" id="credits-display">Credits: 0</span>
                                <span id="user-email"></span>
                                <button class="logout-btn" id="logout-btn">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <div class="container">
                <div class="search-bar-container top" id="top-search-bar">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="What do you want to know?">
            <button id="search-button">Search</button>
                    </div>
        </div>
        
                <div class="chat-container" id="chat-container">
                    <div id="results-container"></div>
                </div>
                
                <div class="search-bar-container" id="bottom-search-bar" style="display: none;">
                    <div class="search-box">
                        <input type="text" id="followup-input" placeholder="Ask a follow-up question...">
                        <button id="followup-button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Login Modal -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Welcome</h2>
                <button class="close-modal" id="close-modal">×</button>
            </div>
            <div class="modal-tabs">
                <button class="modal-tab active" id="login-tab">Login</button>
                <button class="modal-tab" id="signup-tab">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <form class="modal-form active" id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>
                <div class="modal-error" id="login-error"></div>
                <button type="submit" class="modal-submit-btn" id="login-submit">Login</button>
            </form>
            
            <!-- Signup Form -->
            <form class="modal-form" id="signup-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required placeholder="Create a password (min 6 characters)">
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" required placeholder="Confirm your password">
                </div>
                <div class="modal-error" id="signup-error"></div>
                <div class="modal-success" id="signup-success">Account created! You'll be signed in automatically.</div>
                <button type="submit" class="modal-submit-btn" id="signup-submit">Sign Up</button>
            </form>
        </div>
    </div>
        
        <!-- Loading template (hidden by default) -->
        <div id="loading-template" style="display: none;">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <h3 style="color: #2c3e50; margin-bottom: 20px;">Processing your query...</h3>
                <div class="loading-steps">
                    <div class="loading-step" id="step1">
                        <div class="step-icon">1</div>
                        <div class="step-text">Generating optimized search queries</div>
                    </div>
                    <div class="loading-step" id="step2">
                        <div class="step-icon">2</div>
                        <div class="step-text">Searching the web</div>
                    </div>
                    <div class="loading-step" id="step3">
                        <div class="step-icon">3</div>
                        <div class="step-text">Scraping content from sources</div>
                    </div>
                    <div class="loading-step" id="step4">
                        <div class="step-icon">4</div>
                        <div class="step-text">Synthesizing comprehensive answer</div>
                    </div>
                </div>
            </div>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
